</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img class="logo-imagem" src="IMAGENS/logoedu.png" alt="Logo"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">MEUS TRABALHOS</a></li>
                <li><a href="sobremim.html">SOBRE MIM</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </div>
        <div class="sociais">
            <a href="https://www.instagram.com/meninoeduu/" target="_blank"><img class="insta" src="IMAGENS/instagramlogo.png" alt="Logo Instagram"></a>
            <a href="https://www.tiktok.com/@gajosbr" target="_blank"><img class="tiktok" src="IMAGENS/tiktoklogo.png" alt="Logo TikTok"></a>
            <a href="https://twitter.com/meninoeduu" target="_blank"><img class="twitter" src="IMAGENS/twitterlogo.png" alt="Logo Twitter"></a>
        </div>
    </header>
    <main>
        <h2>Preencha os campos abaixo para entrar em contato!</h2>
        <p>Gostou do meu trabalho? Entre em contato e vamos trabalhar juntos! <br> Tenho certeza que será incrível!</p>
        <div class="caixa">
            <form action="">
                <fieldset>
                    <br>
                    <div class="inputs">
                        <input type="text" name="nome" id="nome" class="formu" required>
                        <label for="nome" class="labelformu">Seu nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputs">
                        <input type="text" name="email" id="email" class="formu" required>
                        <label for="nome" class="labelformu">Seu email</label>
                    </div>
                    <br><br>
                    <div class="inputs">
                        <input type="tel" name="telefone" id="telefone" class="formu" required>
                        <label for="nome" class="labelformu">Telefone de contato</label>
                    </div>
                    <br><br>
                    <div class="inputs">
                        <input type="text" name="mensagem" id="mensagem" class="msg" required>
                        <label for="nome" class="labelformu">Digite aqui sua mensagem:</label>
                    </div>
                    <br><br>
                    <input type="submit" name="enviar" id="enviar">
                </fieldset>
            </form>
        </div>
    </main>
